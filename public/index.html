<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodJournal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MoodJournal</h1>
            <p>Track your daily emotions</p>
        </header>

        <main>
            <section class="mood-input">
                <h2>How are you feeling today?</h2>
                <div class="mood-buttons">
                    <button class="mood-btn" data-mood="great">😊 Great</button>
                    <button class="mood-btn" data-mood="good">🙂 Good</button>
                    <button class="mood-btn" data-mood="okay">😐 Okay</button>
                    <button class="mood-btn" data-mood="bad">😞 Bad</button>
                    <button class="mood-btn" data-mood="awful">😢 Awful</button>
                </div>
                
                <textarea placeholder="Add some notes about your day..." id="notes"></textarea>
                <button id="save-mood">Save Entry</button>
            </section>

            <section class="mood-history">
                <h2>Recent Entries</h2>
                <div id="entries-list">
                    <p>No entries yet. Start tracking your mood!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
